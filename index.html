<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Staff Availability</title>
  </head>
  <body>
    <header class="dev">
      <h1>
        © Built by
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
          >Javier Andrés GP</a
        >
      </h1>
    </header>
    <main role="main" class="container">
      <h3 class="title">staff availability</h3>
      <section class="staff">
        <h4 class="title">collaborators</h4>
        <p id="collaborators"></p>
      </section>
      <h5 class="warnings"></h5>
      <section class="schedule">
        <h4>schedule</h4>
        <p><strong>labels</strong></p>
        <p>
          <span class="label available">available</span>
          <span class="label reserved">reserved</span>
        </p>
        <p class="p">
          Click on the time box if you want to reserve or release.
        </p>
        <div class="times"></div>
      </section>
    </main>
    <aside class="description"></aside>
    <footer class="dev">
      <h2>
        © Built by
        <a
          href="https://www.javierandresgp.com"
          target="_blank"
          rel="noopener noreferrer"
          >Javier Andrés GP</a
        >
      </h2>
    </footer>
  </body>
  <script src="scripts/script.js"></script>
</html>
